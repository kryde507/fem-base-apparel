<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <!-- Logo Start -->
    <header>
        <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">
    </header>

    <!-- Hero Image Start -->
    <div>
        <img src="images/hero-mobile.jpg" alt="Young white woman with brown hair in an orange shirt" class="hero">
    </div>

    <!-- Main Text Start -->
    <section class="main">
        <h1><span class="thin">We're</span> coming <br> soon</h1>
        <p class="main-text">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="box">
            <form action="#" class="email-entry" novalidate>
                <input type="email" id="email" class="input" placeholder="Email Address">
                <img src="images/icon-error.svg" alt="Error" class="hidden error">
                <button type="submit" class="submit" id="submit">
                    <img src="images/icon-arrow.svg" alt="Submit button">
                </button>
                <p class="hidden error">Please provide a valid email</p>
            </form>
        </div>
    </section>

    <!-- Attribution Start -->
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">K Ryder</a>.
        </p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
